 ### Pioneering Colonists

 tbm_handler.101.name:0 "Pioneering Colonists"
 tbm_handler.101.desc:0 "The colonists who landed on [planet.GetName] have been greeted with a wonderful and strange alien landscape. Though the new world offers much bounty, even more work lies ahead to prepare land for the cities and industry that will one day make [planet.GetName] a crucial part of [owner.GetName].\n\nFortunately, our colonists were hand-picked for their hardiness, ingenuity, and courage in the face of a challenge. They have spent the past years planning, setting up camps, amd charting the planet's geography and alien life in detail.\n\nAll that remains is to send equipment and resources from the rest fo the empire to begin the work of turning the [planet.GetName] colony into a new home."
 tbm_handerl.101.option:0 "Good luck, brave colonists."


