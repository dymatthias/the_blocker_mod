 # 51. Poisoned By Kelp

 tbm.51.name:0 "Poisoned By Kelp"
 tbm.51.desc:0 "Early scans of [planet.GetName]'s oceans revealed several large regions densely populated by an especially toxic species of kelp. Unfortunately, these have proven to be a much more significant obstacle to marine exploration than anticipated, and several colonists have taken severely ill or died after coming into even the briefest contact with the £blocker£Toxic Kelp.\n\nLocal harbormasters have even tried issuing a brightly-colored safety video featuring Puffy the Plankton, but casualties are still coming in."
 tbm.51.kelp:0 "Kelp Is Dangerous!!!"

 # 52. Kelp Insights - A make-up call
 # h/t to Paul Schafer, creator of "Final Frontier" for Civilization IV.

 tbm.52.name:0 "Kelp Insights"
 tbm.52.desc:0 "In the process of clearing £blocker£Toxic Kelp on [planet.GetName], a team of scientists has been studying the aquatic plant-life's toxicological properties, and has discovered that the kelp may in fact be quite nutritious when carefully processed so as to remove its lethally toxic barbs.\n\nHere, the kelp thickens. The brother of one of the scientists is the junior employee of the month at a large breakfast cereal company on [owner.capital_scope.GetName] and has attempted to file patents on a kelp-based formula. The paperwork alerted intelligence operatives monitoring for biohazard threats who tipped off the fleet admiralty, which now wants to apply the toxins to bio-weapons.\n\nMost of the £blocker£Toxic Kelp has already been incinerated, along with several scientists who got too close. Unfortunately, there's only enough left for one shipment."
 tbm.52.weapons:0 "Our fleets will benefit from this new technology."
 tbm.52.breakfast:0 "This will save on food costs across all our colonies!"

