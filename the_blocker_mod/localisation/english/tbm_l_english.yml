 # TBM Buildings
 building_xeno_synaptic_node:0 "Xeno-Synaptic Node"
 building_xeno_synaptic_node_desc:0 "Directly connected to the Consciousness, this node receives, transmits, and analyzes signals from off-world drones and sensory infrastructure to adjust the gestalt's research and development of new colonization technology.\n\n§CThe complex technology underpinning a functioning §Y£building£Xeno-Synaptic Node§C requires significant upkeep, but will produce £r_physics_research££r_society_research££r_engineering_reseach£Research for many £blocker£ §YNatural Blockers§! across the empire. They can only be built on the gestalt's capital."

 building_science_outposts:0 "Science Outposts"
 building_science_outposts_desc:0 "As soon as the colonization effort was announced, researchers were eager to set up laboratories on-site to study the alien world first-hand."

 # TBM Custom Jobs

 planet_colonist:0 "Colonist Jobs"  # Economic Category
 planet_colonist__produces_mult:0 "Resources from Colonists"

 xeno_naturalist:0 "Xeno-Naturalist"
 xeno_naturalist_plural:0 "Xeno-Naturalists"
 xeno_naturalist:0 "Expert in all things alien with teeth, these intrepid researchers combine the roles of scientist and colonist, naming new flora and fauna as fast as they can be injured by the same."

 xeno_analysis_drone:0 "Xeno-Analysis Drone"
 xeno_analysis_drone_plural:0 "Xeno-Analysis Drones"
 xeno_analysis_drone_desc:0 "Not everything can be analyzed by centralized infrastructure. New colonies in particular require specialized drones to gather local data and conduct on-site experiments to further the collective knowledge of alien worlds."
 
 job_dangerous_wildlife_hunter:0 "Dangerous Wildlife Hunter"
 job_dangerous_wildlife_hunter_plural:0 "Dangerous Wildlife Hunters"
 job_dangerous_wildlife_hunter_desc:0 "Dangerous Wildlife Hunters specialize in tracking and trapping extremely lethal predatory animalia. They mostly work as independent contractors and pay a portion of their bounty in exchange for hunting licenses."

 job_dangerous_wildlife_poacher:0 "Dangerous Wildlife Poacher"
 job_dangerous_wildlife_poacher_plural:0 "Dangerous Wildlife Paochers"
 job_dangerous_wildlife_poacher_desc:0 "The poachers are a more extreme solution to the Dangerous Wildlife Problem. While not beloved by the local production, they get the job done and their bounty can feed a major settlement for a month -- at a price, of course."

