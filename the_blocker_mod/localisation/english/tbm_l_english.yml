 ### The Blocker Mod - A City of the Desert - Projects - English

 WATERS_OF_LIFE:0 "The Waters of Life"
 WATERS_OF_LIFE_DESC:0 "All life begins with water. Though our people have learned to live on dry regions thanks to our technology, to truly capture the potential of these worlds will take mastering the sand and dust."
 CITY_OF_THE_DESERT:0 "A City of the Desert"
 CITY_OF_THE_DESERT_DESC:0 "The heat ripples on the horizon as workers on dig foundations that fill back in with the wind. Many of them will never see the city built from nothing but sand come to fruition. But, slowly, sand becomes glass and glass becomes silicon; beams hold buildings above the dunes and fibers send plans, designs, and ideas back and forth at whirlwind speed."


 ### The Blocker Mod - Planet / Static Modifiers
 
 # General

 mass_protest:0 "Mass Protest"
 night_watches:0 "Night Watches"
 modifier_privatizations:0 "Privatization"

 wild_world:0 "Wild World"
 wild_world_desc:0 "Teeming with thousands of species of alien flora and fauna, this planet represents a significant colonization challenge, and a tantalizing scientific project."

 # Pioneering Colonists (Called on worlds with negative district space) 

 pioneering_colonists:0 "Pioneering Colonists"
 pioneering_colonists_desc:0 "The colonists on this planet are ready to face the harsh unknown that awaits, and will work to fashion this untamed world into a new home.\n\n"

 new_frontier:0 "New Frontier"
 new_frontier_desc:0 "This is a brave new world waiting for us to enjoy its bounty.\n\n"

 terra_incognita:0 "Terra Incognita"
 terra_incognita_desc:0 "For the first time, we have set foot on a brave new world. Colonists are even now exploring the planet and discovering new alien wonders with every step."

 # Event Modifiers

 sold_famous_mountain:0 "Sold Famous Mountain"

 dangerous_wildlife_permits:0 "Dangerous Wildlife Hunting Permits"
 dangerous_wildlife_poachers:0 "Dangerous Wildlife Poacher Rewards"
 dangerous_wildlife_toxin:0 "Dangerous Wildlife Toxin"
 dangerous_wildlife_contamination:0 "Dangerous Wildlife Toxin Contamination"
 dangerous_wildlife_food_changes:0 "Dangerous Wildlife\:\ Food Chain Changes"

 denied_investment:0 "Denied Investment"
 recreational_investment:0 "Recreational Investment"

 kelp_bioweapons:0 "Kelp Bio-Weapons"
 kelp_bioweapons_tooltip:0 "Our fleets now use explosive warheards containing lethally toxic barbs and aerosols derived from £blocker£ §YToxic Kelp§!.\n\n"
 kelp_breakfasts:0 "Kelp For Breakfast"
 kelp_breakfast_tooltip:0 "Once the poisonous barbs are removed, £blocker£ §YToxic Kelp§! on makes for a nutritious meal. So far, there have only been a few casualties.\\n\n"

 bigger_fish:0 "Bigger Fish"
 bigger_fish_desc:0 "There is always a bigger fish."

